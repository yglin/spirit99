<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="sidenav-main">
    <div ng-controller="SidenavController as sidenavVM">
        <md-tabs md-dynamic-height md-selected='sidenavVM.selectedTabIndex' class='md-primary'>
            <md-tab ng-repeat='tab in sidenavVM.tabs'>
                <md-tab-label>
                    <md-icon class='material-icons'>{{tab.icon}}</md-icon>
                </md-tab-label>
                <md-tab-body>
                    <md-content ng-include="tab.templateUrl"></md-content>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </div>
</md-sidenav>
