<div id='s99-marker-info-window'
layout='column' layout-align='center center'>
    <img ng-src="{{parameter.thumbnail}}" class='s99-post-info-window-thumbnail'>
    <a ng-href='{{parameter.links.read}}' target='tab-s99-post-{{parameter.id}}'>
        <p class='s99-post-info-window-title'>
            {{parameter.title}}
        </p>
    </a>
</div>
