<div id='s99-marker-info-window'
layout='column' layout-align='center center'>
    <img ng-src="{{parameter.thumbnail}}" class='s99-post-info-window-thumbnail'>
    <a id='post-{{parameter.id}}-link-read' class='s99-post-links-read' ng-href='{{parameter.links.read}}' target='spirit99-station'>
        <p class='s99-post-title'>
            {{parameter.title}}
        </p>
    </a>
</div>
