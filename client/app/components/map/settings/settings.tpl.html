<div>
    <div id='init-map-scheme'>
        <h4>開啟網站時，顯示地圖：</h4>
        <md-radio-group id='s99-map-settings-init-map'
        ng-model='mapSettingsVM.ctrl.initMapScheme'
        ng-change='mapSettingsVM.setInitMapScheme(mapSettingsVM.ctrl.initMapScheme)'>
            <md-radio-button id='s99-map-settings-init-map-geolocation'
            ng-value='mapSettingsVM.initMapSchemes.GEOLOCATION'>
                自動定位我的位置
            </md-radio-button>
            <md-radio-button id='s99-map-settings-init-map-last'
            ng-value='mapSettingsVM.initMapSchemes.LAST'>
                上ㄧ次瀏覽範圍
            </md-radio-button>
            <div layout='row'>
                <md-radio-button id='s99-map-settings-init-map-home-map'
                ng-value='mapSettingsVM.initMapSchemes.HOME_MAP'>
                    地圖首頁
                </md-radio-button>
                <md-button id='s99-map-settings-button-save-home-map'
                class='md-primary md-raised'
                ng-disabled='mapSettingsVM.ctrl.initMapScheme != mapSettingsVM.initMapSchemes.HOME_MAP'
                ng-click='mapSettingsVM.saveHomeMap()'>設定首頁</md-button>
            </div>
        </md-radio-group>        
    </div>
</div>
