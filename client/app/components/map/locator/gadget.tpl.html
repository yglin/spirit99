<div layout='row' ng-controller="LocatorGadgetController as locatorGadgetVM">
    <md-button id='s99-open-dialog-locator'
    class='md-fab md-mini md-accent s99-show-flipInX'
    ng-click='locatorGadgetVM.locator.openDialog()'>
        <md-icon class='material-icons'>my_location</md-icon>
    </md-button>
    <md-button id='s99-button-next-location'
    class='md-fab md-mini md-accent s99-show-flipInX'
    ng-show='locatorGadgetVM.locator.locations.length > 1'
    ng-click='locatorGadgetVM.locator.toNextLocation()'>
        <md-icon class='material-icons'>navigate_next</md-icon>
    </md-button>
</div>
