<div>
    <md-toolbar class='s99-toolbar md-accent s99-show-scaleInDown s99-hide-shrinkOutUp' ng-show='stationsVM.showToolbar'>
        <p>Tools for checked items</p>
    </md-toolbar>
    <md-content>
        <div ng-repeat='station in stationsVM.stations'>
            <s99-station-listview station-model='station'>
            </s99-station-listview>
            <md-divider layout-margin ng-if="!$last"></md-divider>
        </div>
    </md-content>
</div>
