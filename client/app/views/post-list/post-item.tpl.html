<md-subheader class='md-primary'>{{postItemVM.post.create_time | date:'yyyy-M-d HH:mm:ss'}}</md-subheader>
<div layout='row' layout-align='start center'>
    <img flex='40' ng-if='postItemVM.post.thumbnail'
    ng-src="{{postItemVM.post.thumbnail}}" class='s99-post-thumbnail'>
    <div flex layout-padding layout-fill>
        {{postItemVM.post.title}}
    </div>
</div>
