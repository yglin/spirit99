<div layout='row' layout-align='space-between center'>
    <img class='s99-channel-logo'
    ng-class='{"s99-channel-logo-offline": channelItemVM.channel.isOffline}'
    ng-src='{{channelItemVM.channel.logoUrl}}'layout-margin />
    <md-list-item class='md-3-line'>
    <div layout='column' class='md-list-item-text' flex>
        <h3 class='s99-channel-title'>{{channelItemVM.channel.title}}</h3>
        <p class='s99-channel-description'>{{channelItemVM.channel.description}}</p>
        <p class='s99-channel-offline' ng-show='channelItemVM.channel.isOffline'>電台目前無法連線...</p>
    </div>
    </md-list-item>
</div>
